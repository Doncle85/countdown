<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Countdown</title>
</head>
<body>
    <header>
        <h1>88miles à l'heure avant alternance</h1>
        
    </header>
    <div id="rentree">
    <p>Il ne reste plus que:</p>
    <p id="demo"></p>
    <script>
            // definir la variable jusqu'a quand va defiler notre countdown
            var countDownDate = new Date("sept 2, 2019 09:00:00").getTime();
            
        
            var x = setInterval(function() {
            
              //  la date d'aujourd'hui
              var now = new Date().getTime();
                
              // faire le calcul entre la date de maintenant et celle recherché
              var distance = countDownDate - now;
                
              // calcul du temps pour jours, heure , minutes et secondes
              var jours = Math.floor(distance / (1000 * 60 * 60 * 24));
              var heures = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
              var secondes = Math.floor((distance % (1000 * 60)) / 1000);
                
              // faire sortir le resultat avec l'id demo
              document.getElementById("demo").innerHTML = jours + "d " + heures + "h "
              + minutes + "m " + secondes + "s ";
                
              // si le temps se termine ecrire le message 
              if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "C'est parti";
              }
            }, 1000);
            </script>
            



    </div>


</body>

</html>
